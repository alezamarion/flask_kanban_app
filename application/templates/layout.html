
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Minimal Kanban</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/pricing.css" rel="stylesheet">
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      {% if current_user.is_authenticated %}
      <h1 class="my-0 mr-md-auto font-weight-normal"><a class="p-2 text-dark btn" href="{{ url_for('views_blueprint.user')}}"><strong>MINIMAL KANBAN</strong></a></h1>
      {% else %}
      <h1 class="my-0 mr-md-auto font-weight-normal"><a class="p-2 text-dark btn" href="{{ url_for('home')}}"><strong>MINIMAL KANBAN</strong></a></h1>
      {% endif %}

      <nav class="my-4 my-md-1 mr-md-3">

        <a class="p-2 text-dark btn" href="{{ url_for('views_blueprint.about') }}">About</a>

        {% if current_user.is_authenticated %}
        <a class="btn btn-outline-primary" href="{{ url_for('views_blueprint.logout') }}">Log out</a>
        {% else %}
        <a class="btn btn-outline-primary" href="{{ url_for('views_blueprint.login') }}">Login</a>
        <a class="btn btn-primary" href="{{ url_for('views_blueprint.register') }}">Register</a>
        {% endif %}

      </nav>
    </div>

    {% block content %}

    {% endblock %}


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="static/jquery-slim.min.js"><\/script>')</script>
    <script src="static/popper.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
    <script src="static/holder.min.js"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
</html>
